<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page One</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/101e8a3de8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h4>ART<span class="gray">DECO</span></h4>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME.</a></li>
                <li><a href="#">SHOP.</a></li>
                <li><a href="#">ABOUT.</a></li>
                <li><a href="#">CONTACT.</a></li>
            </ul>
        </nav>
        <div class="two-btns">
            <button class="menu"><i class="fa-solid fa-bars"></i></button>
            <button class="dark"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="resp">
                <ul class="ul">
                    <li><a href="#" class="tag">HOME.</a></li>
                    <li><a href="#" class="tag">SHOP.</a></li>
                    <li><a href="#" class="tag">ABOUT.</a></li>
                    <li><a href="#" class="tag">CONTACT.</a></li>
                </ul>
        </div>
    </header>

<main>
        <h1 class="fore">Live a <span class="white">new exper</span>ience</h1>
        <p class="para"><span class="white">Beautiful, decorative artwork for everyday</span></p>
        <button class="shop">SHOP</button>
    </main>
 
</body>

<script>
    let btn = document.querySelector('.dark');
    let secondBtn = document.querySelector('.shop');
    let logo = document.querySelector('.logo');
    let menus = document.querySelectorAll('a');
    let fore = document.querySelector('.fore');
    let para = document.querySelector('.para');
    let body = document.querySelector('body');
    let menu = document.querySelector('.menu');
    let resp = document.querySelector('.resp');
    let ul = document.querySelector('.ul');
    let aTags = document.querySelectorAll('.tag');


    

    menu.addEventListener('click', ()=>{
        resp.classList.toggle('down');
        if(resp.classList.contains('down')){
        resp.style.display = 'block';
    }else {
        resp.style.display = 'none';
    }
    })

   

    
    
    btn.addEventListener('click', ()=> {
        btn.classList.toggle('light');
        if(btn.classList.contains('light')){
        secondBtn.style.backgroundColor = 'white';
        secondBtn.style.color = 'black';
        menu.style.color = 'white';
        btn.style.color = 'white';
        btn.style.backgroundColor = 'black';
        menu.style.backgroundColor = 'black';
        btn.innerHTML = `<i class="fa-solid fa-sun"></i>`;
        body.style.backgroundColor = 'black';
        logo.style.color = 'white';
        menus.forEach((menu) => {
        menu.style.color = 'white';
    });
        aTags.forEach((tag) => {
        tag.style.color = 'black';
    });
        ul.style.backgroundColor = 'white';
        fore.style.color = 'white';
        para.style.color = 'white';

        }else {
        secondBtn.style.backgroundColor = 'black';
        secondBtn.style.color = 'white';
        menu.style.color = 'black';
        btn.style.color = 'black';
        btn.style.backgroundColor = 'white';
        menu.style.backgroundColor = 'white';
        btn.innerHTML = `<i class="fa-solid fa-moon"></i>`;
        body.style.backgroundColor = 'white';
        logo.style.color = 'black';
        menus.forEach((menu) => {
        menu.style.color = 'black';
    });
        aTags.forEach((tag) => {
        tag.style.color = 'white';
    });
        ul.style.backgroundColor = 'black';
        fore.style.color = 'black';
        para.style.color = 'black';

        }
    });


    /* function dark(){
        secondBtn.style.backgroundColor = 'white';
        secondBtn.style.color = 'black';
        btn.style.backgroundColor = 'white';
        btn.style.color = 'black';
        body.style.backgroundColor = 'black';
        logo.style.color = 'white';
        menus.forEach((menu) => {
        menu.style.color = 'white';
    })
        fore.style.color = 'white';
        para.style.color = 'white';

    } */

    fore.addEventListener('mouseover', () => {
        fore.classList.toggle('pink');
        if(fore.classList.contains('pink')){
            fore.style.color = 'pink';
        }else if(btn.classList.contains('light')){
            fore.style.color = 'white';
        }else{
            fore.style.color = 'black';
        }
        
    })

   /*  console.log(menus.forEach((menu) => {
        console.log(menu);
    })) */
    //console.log(menus);
   

    

</script>
</html>
